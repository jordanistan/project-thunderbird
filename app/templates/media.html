<!DOCTYPE html>
<html>
<head>
    <title>Media Files</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <video autoplay muted loop id="bg-video">
        <source src="{{ url_for('static', filename='background.mp4') }}" type="video/mp4">
    </video>

    <h1>Unlocked Media Files</h1>

    <h2>Images</h2>
    <div class="gallery">
        {% for image in images %}
            <img src="{{ url_for('static', filename='media/' + image) }}" alt="{{ image }}" width="200">
        {% endfor %}
    </div>

    <h2>Audio</h2>
    <div class="audio-player">
        {% for audio_file in audio %}
            <p>{{ audio_file }}</p>
            <audio controls>
                <source src="{{ url_for('static', filename='media/' + audio_file) }}" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        {% endfor %}
    </div>

    <h2>Videos</h2>
    <div class="video-player">
        {% for video_file in videos %}
            <p>{{ video_file }}</p>
            <video controls width="320" height="240">
                <source src="{{ url_for('static', filename='media/' + video_file) }}" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        {% endfor %}
    </div>
</body>
</html>
